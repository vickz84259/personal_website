language: python
python: 3.6

branches:
  except:
    - /^v\d+\.\d+\.\d+(-\S*)?(\.\d+)?$/

stages:
  - name: test
    if: NOT (branch = master)
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: test
      cache: pip
      before_cache:
        - rm -f $HOME/.cache/pip/log/debug.log
      before_install: pip install pipenv
      install: pipenv install
      script: pytest
    - stage: deploy
      install: skip
      script: skip
      deploy:
        provider: heroku
        app: slickbots
        api_key:
          secure: 

notifications:
  slack:
    secure: 
